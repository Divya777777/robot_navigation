amcl:
  ros__parameters:
    use_sim_time: True
    # ✅ HEAVILY INCREASED: Motion model noise to account for wheel slip
    alpha1: 0.15
    alpha2: 0.10
    alpha3: 0.08
    alpha4: 0.08
    alpha5: 0.05 
    
    base_frame_id: "diff_drive/chassis"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    
    # ✅ MAXIMIZED: Even more particles for slip scenarios
    max_particles: 8000   # Increased from 5000
    min_particles: 2000   # Increased from 2000
    
    odom_frame_id: "diff_drive/odom"
    pf_err: 0.03          # Reduced for tighter particle convergence
    pf_z: 0.99
    recovery_alpha_fast: 0.15    # Faster recovery from slip
    recovery_alpha_slow: 0.002   # Slightly faster slow recovery
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    
    # ✅ RELAXED: Allow more transform lag during slip
    transform_tolerance: 1.0    # Increased from 0.5
    
    # ✅ AGGRESSIVE: Very frequent updates during any movement
    update_min_a: 0.1      # More sensitive to rotation
    update_min_d: 0.1          # More sensitive to translation
    
    z_hit: 0.7
    z_max: 0.05
    z_rand: 0.3
    z_short: 0.05
    scan_topic: /diff_drive/scan
    first_map_only: false
    use_map_topic: true
    
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

