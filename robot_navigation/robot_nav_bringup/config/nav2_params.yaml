controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 15.0    # Increased for better control
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.8        # More tolerant during slip
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    cmd_vel_topic: "cmd_vel"

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.8   # Reduced sensitivity
      movement_time_allowance: 20.0   # More time for slip recovery

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5          # Slightly more tolerant
      yaw_goal_tolerance: 0.6         # More tolerant for orientation

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -0.0
      min_vel_y: 0.0
      max_vel_x: 0.8            # Further reduced for slip control
      max_vel_y: 0.0
      
      # ✅ DRASTICALLY REDUCED: Very slow rotation to prevent slip
      max_vel_theta: 0.4       # Reduced from 0.8
      
      min_speed_xy: 0.0
      max_speed_xy: 0.8          # Match max_vel_x
      min_speed_theta: 0.0
      acc_lim_x: 1.5             # Very gentle acceleration
      acc_lim_y: 0.0
      
      # ✅ VERY GENTLE: Minimal acceleration to prevent slip
      acc_lim_theta: 0.8     # Further reduced
      
      decel_lim_x: -1.5          # Gentle deceleration
      decel_lim_y: 0.0
      decel_lim_theta: -0.8       # Match acceleration limit
      
      vx_samples: 12              # Reduced samples for simpler trajectories
      vy_samples: 1
      vtheta_samples: 12          # Reduced samples
      sim_time: 3.0               # Longer prediction time
      linear_granularity: 0.05
      angular_granularity: 0.025
      
      # ✅ MORE RELAXED: Account for slip delays
      transform_tolerance: 0.4    # Increased from 0.2
      
      xy_goal_tolerance: 0.5
      trans_stopped_velocity: 0.15  # Lower threshold
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      BaseObstacle.scale: 0.01    # Higher obstacle avoidance
      PathAlign.scale: 8.0        # Reduced for smoother turns
      PathAlign.forward_point_distance: 0.2
      GoalAlign.scale: 8.0        # Reduced
      GoalAlign.forward_point_distance: 0.2
      PathDist.scale: 8.0         # Reduced
      GoalDist.scale: 12.0        # Reduced
      RotateToGoal.scale: 8.0     # Increased for better goal alignment
      RotateToGoal.slowing_factor: 8.0  # More aggressive slowing
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      # ✅ MAXIMUM: Very high update rate for slip tracking
      update_frequency: 20.0    # Increased from 15.0
      publish_frequency: 15.0   # Increased from 10.0
      
      global_frame: diff_drive/odom
      robot_base_frame: diff_drive/chassis
      use_sim_time: True
      rolling_window: true
      width: 6                  # Slightly larger for better prediction
      height: 6
      resolution: 0.1
      
      # ✅ CONSERVATIVE: Larger safety margin during slip
      robot_radius: 0.75        # Increased from 0.65
      
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5  # Reduced for smoother paths
        inflation_radius: 0.6     # Slightly larger
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan depth_camera
        scan:
          topic: /diff_drive/scan
          sensor_frame: diff_drive/lidar_link
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          inf_is_valid: false
        depth_camera:
          topic: /filtered_points
          sensor_frame: diff_drive/depth_camera_link
          max_obstacle_height: 5.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          inf_is_valid: false
      always_send_full_costmap: true
      
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 3.0     # Slightly reduced to save computation
      publish_frequency: 3.0
      global_frame: map
      robot_base_frame: diff_drive/chassis
      use_sim_time: True
      
      # ✅ MATCH: Same as local costmap
      robot_radius: 0.75        # Match local costmap
      
      resolution: 0.05
      track_unknown_space: true
      rolling_window: false
      width: 2000
      height: 2000
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan depth_camera
        scan:
          topic: /diff_drive/scan
          sensor_frame: diff_drive/lidar_link
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          inf_is_valid: false
        depth_camera:
          topic: /filtered_points
          sensor_frame: diff_drive/depth_camera_link
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          inf_is_valid: false
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 1.2   # Larger inflation for safer paths
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0   # Reduced for stability
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.8              # More tolerant
      use_astar: false
      allow_unknown: true
      downsample_costmap: false
      downsampling_factor: 1
      cost_travel_multiplier: 1.5 # Reduced for smoother paths
      smooth_path: True

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-8         # Slightly relaxed
      max_its: 1500             # More iterations for better smoothing
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 15.0       # Increased frequency
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: diff_drive/odom
    robot_base_frame: diff_drive/chassis
    
    # ✅ RELAXED: More tolerance for slip
    transform_tolerance: 0.5    # Increased from 0.2
    
    use_sim_time: true
    simulate_ahead_time: 2.5    # Longer prediction
    
    # ✅ ULTRA CONSERVATIVE: Very slow rotations
    max_rotational_vel: 0.4     # Further reduced from 0.8
    min_rotational_vel: 0.1     # Much slower minimum
    rotational_acc_lim: 1.0     # Very gentle acceleration

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    
    # ✅ MAXIMUM: Highest frequency for slip mitigation
    smoothing_frequency: 30.0   # Increased from 20.0
    
    scale_velocities: False
    feedback: "OPEN_LOOP"
    
    # ✅ ULTRA CONSERVATIVE: Very slow speeds
    max_velocity: [0.8, 0.0, 0.4]    # Further reduced
    min_velocity: [-0.0, 0.0, -0.4]
    max_accel: [1.5, 0.0, 0.8]       # Very gentle acceleration
    max_decel: [-1.5, 0.0, -1.5]     # Very gentle deceleration
    
    topic: "cmd_vel"
    smoothed_vel_topic: "diff_drive/cmd_vel"
    odom_topic: "diff_drive/odom"
    odom_duration: 0.15         # Longer history for smoothing
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.5       # Longer timeout